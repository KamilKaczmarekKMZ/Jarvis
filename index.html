<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chat</title>
    <style>
        /* Reset i podstawy */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0f0f10;
            color: #d6d6e6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Grid tło */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, #0f0f10 1px, transparent 1px),
                linear-gradient(to bottom, #0f0f10 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -2;
            pointer-events: none;
        }
        
        /* Kontener czatu */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            overflow: hidden;
        }
        
        /* Nagłówek */
        .chat-header {
            position: relative;
            margin-bottom: 20px;
        }
        
        .chat-title {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #b6a9b7, #dfa2da);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            padding: 10px 0;
        }
        
        /* Okno wiadomości */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: rgba(22, 19, 41, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid #2a2740;
            scrollbar-width: thin;
            scrollbar-color: #402fb5 #161329;
        }
        
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: #161329;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background-color: #402fb5;
            border-radius: 3px;
        }
        
        /* Pojedyncza wiadomość */
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        
        .user-message {
            background: linear-gradient(135deg, #402fb5, #6e1b60);
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        
        .bot-message {
            background: rgba(28, 25, 28, 0.8);
            border: 1px solid #3d3a4f;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        
        /* Pole wprowadzania */
        .input-container {
            position: relative;
            margin-top: auto;
        }
        
        .input-wrapper {
            position: relative;
            max-width: 100%;
        }
        
        .chat-input {
            width: 100%;
            padding: 16px 60px 16px 20px;
            background-color: #010201;
            border: none;
            border-radius: 10px;
            color: #d6d6e6;
            font-size: 16px;
            caret-color: #cf30aa;
        }
        
        .chat-input::placeholder {
            color: #5a5565;
        }
        
        .chat-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(207, 48, 170, 0.3);
        }
        
        .send-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #cf30aa, #402fb5);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .send-button:hover {
            transform: translateY(-50%) scale(1.05);
        }
        
        .send-icon {
            width: 20px;
            height: 20px;
            stroke: white;
        }
        
        /* Efekty neonowe */
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 10px;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        
        .glow-effect::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 150%;
            height: 150%;
            background: conic-gradient(
                rgba(0, 0, 0, 0),
                #402fb5,
                rgba(0, 0, 0, 0) 20%,
                rgba(0, 0, 0, 0) 50%,
                #cf30aa,
                rgba(0, 0, 0, 0) 70%
            );
            opacity: 0.3;
            animation: rotate 8s linear infinite;
        }
        
        /* Animacje */
        @keyframes rotate {
            100% {
                transform: translate(-50%, -50%) rotate(405deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsywność */
        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title">Neon Chat</h1>
        </div>
        
        <div class="messages" id="messages">
            <div class="message bot-message">
                Witaj! Wpisz wiadomość, a wyślę ją do webhooka.
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <div class="glow-effect"></div>
                <input type="text" class="chat-input" id="messageInput" placeholder="Napisz wiadomość...">
                <button class="send-button" id="sendButton">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Elementy DOM
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        // Dodawanie wiadomości
        function addMessage(text, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.textContent = text;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Wysyłanie wiadomości
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            messageInput.value = '';
            
            // Tutaj wyślij do webhooka
            fetch('TWÓJ_WEBHOOK_URL', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response || "Otrzymałem twoją wiadomość");
            })
            .catch(error => {
                addMessage("Błąd połączenia z webhookiem");
                console.error('Error:', error);
            });
        }
        
        // Obsługa zdarzeń
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
